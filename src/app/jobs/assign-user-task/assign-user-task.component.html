<div class="row m-2">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <form [formGroup]="searchForm">
            <div class="input-group ">
                <input formControlName="search" name="search"  type="text" class="form-control"  placeholder="Search">
                <input  type="submit" class="btn btn-outline-secondary" type="button" value="Search">
            </div> 
        </form>
    </div>
 
</div>                              
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Department</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users,let i=index">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.designation?.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.department.deptName}}</td>
            <td>{{user.status}}</td>
            <td>
                <a class="link" (click)="assignTask(user.staffId)">Assign</a>
            </td>
        </tr>
    </tbody>
</table>
