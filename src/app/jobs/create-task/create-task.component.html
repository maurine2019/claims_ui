<div class="container mt-2">
  <div class="row">
    <div class="col-md-10 ">
      <div class="card">
        <div class="card-body p-4" >
          <!-- Add Bootstrap HTML components here -->

          <h2>Task details</h2>
          <form
            [formGroup]="activityForm"
            (submit)="onallocatejob()"
            class="row g-3"
            action="/action_page.php"
          >
          <div class="col-md-4">
            <label for="roadname" class="form-label">Road Name:</label>
            <input
              formControlName="roadName"
              type="text"
              class="form-control"
              id="roadName"
              placeholder="Enter the Road Name"
            />
          </div>
            <div class="col-md-4">
              <label for="activity" class="form-label">Activity:</label>
              <select
                formControlName="activityId"
                id="activityID"
                class="form-control"
              >
                <option
                  *ngFor="let activity of activities"
                  value="{{ activity.id }}"
                >
                  {{ activity.name }}
                </option>
              </select>
            </div>

            <div class="col-md-4">
                <label for="fuel" class="form-label">Nature of Task:</label>
                <select formControlName="taskNatureId" class="form-control">
                    <option *ngFor="let nature of taskNatures" value="{{nature.id}}">{{nature.name}}</option>
                </select>
              </div>

            <div class="col-md-4">
              <label for="distance" class="form-label">Total Distance</label>

              <input
                type="text"
                id="distance"
                formControlName="distance"
                class="form-control"
              />
            </div>




            <div class="col-md-4">
              <label for="fuel" class="form-label">Fuel Usage (Liters/KM)</label>

              <input
                type="text"
                formControlName="fuel"
                id="fuel"
                class="form-control"
              />
            </div>



            <div class="col-md-4">
              <label for="startdate" class="form-label">Start Date:</label>

              <input
                type="date"
                formControlName="startDate"
                id="startDate"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="endDate" class="form-label">Finish Date:</label>
              <input
                type="date"
                formControlName="endDate"
                id="endDate"
                class="form-control"
              />
            </div>

            <div class="col-md-4">
              <label for="subcounty" class="form-label">Sub county</label>

              <select #subCountySelect
                (change)="findAllwards()"
                class="form-control">
                <option *ngFor="let subcounty of subcounties" value="{{subcounty.id}}">{{subcounty.name}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="wardId" class="form-label">Ward</label>
              <select formControlName="wardId" class="form-control">
                <option *ngFor="let ward of wards" value="{{ ward.id }}">
                  {{ ward.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="fuel" class="form-label">Description:</label>

              <textarea
                formControlName="description"
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <button id="" type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-2">
      <h1>Digitalizing Roads</h1>
      <div>
        <img
          src="assets/caterpiller.jpeg"
          alt="Caterpillar"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>
