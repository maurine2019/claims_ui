<div class="container-fluid">
  <div class="card " >
    <div class="card-body" style="padding: 25px;">

     <h2>Job details </h2>
       <form [formGroup]="activityForm" (submit)="onallocatejob()" class="row g-3" action="/action_page.php">
     
        <div class="col-md-6">
          <label for="activity" class="form-label">Activity:</label>
        <select formControlName="activityID"  id="activityID" class="form-control">
          <option *ngFor="let activity of activities" value="{{activity.activityId}}">{{activity.activityName}}</option>
        </select>
      </div>
   
      <div class="col-md-6">
        <label for="vehiclereg" class="form-label">Machine Registration Number:</label>
      
          <select formControlName="vehicleID" id="vehicleID" class="form-control">
            <option value="ict">27cgu</option>
          
         </select>
      </div>
  
    <div class="col-md-6">
      <label for="fuel" class="form-label">Staff Id:</label>
       
          <select formControlName="staffId" class="form-control">
            <option value="2016011"> 2016000</option>
        
         </select>
        </div>
        <div class="col-md-6">
          <label for="roadname" class="form-label">Road Name:</label>       
              <input formControlName="roadName" type="text" class="form-control" id="roadName" placeholder="Enter the Road Name" >
            </div>
     
    <div class="form-group">
      <label for="fuel" class="form-label">Job Description:</label>
        
          <textarea formControlName="jobDescription" class="form-control" id="jobDescription" rows="3"></textarea>
        </div>
  
  
    <div class="col-md-6">
      <label for="fuel" class="form-label">Amount of Fuel:</label>
        
          <input type="text" formControlName="fuel" id="fuel" class="form-control">
      </div>
   
    <div class="col-md-6">
      <label for="distance" class="form-label">Distance</label>
        
              <input type="text" id="distance" formControlName="distance" class="form-control">
          </div>
  
   <div class="col-md-6">
    <label for="startdate" class="form-label">Start Date:</label>
        
          <input type="date" formControlName="startDate" id="startDate" class="form-control">
        
      </div>
      <div class="col-md-6">
        <label for="endDate" class="form-label">Finish Date:</label>
          
               <input type="date"  formControlName="endDate" id="endDate" class="form-control">
            </div>
     
   <div class="form-group">
    <label class="form-label " for="department">Department</label>
      
        <select formControlName="departmentId" class="form-control">
          <option value="ict">ict</option>
          <option value="roads">roads</option>
          <option value="trade">Trade</option>
          <option value="health">Health</option>
       </select>
       </div>

   
      <div class="col-md-6">
        <label for="subcounty" class="form-label">Sub county</label>
     
        <select (change)="findAllwards(2)" formControlName="subCountyId" class="form-control">
           <option  value="1">kapseret</option>
           <option value="2">kesses</option>
          <option value="3">Turbo</option>
          <option value="4">moiben</option>
       </select>
      
      </div>
      <div class="col-md-6">
        <label for="wardId" class="form-label">Ward</label>
         
        <select formControlName="wardId" class="form-control">
          <option *ngFor="let ward of wards" value="{{ward.wardName}}">{{ward.wardName}}</option>
         
        </select>
      </div>

      <button  id="" type="submit" class="btn btn-success">Submit</button>
      <pre>{{activityForm.value|json}}</pre>
    </form>

  
</div>
